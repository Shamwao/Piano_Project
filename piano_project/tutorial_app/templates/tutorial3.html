<body>
    <div class="container">
        <div class="top">
            <nav class="navbar navbar-expand-lg"style="background-color: #e3f2fd;">
                <div class="container-fluid">
                <a class="navbar-brand" href="/dashboard"><h1>Piano Parrot</h1></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/profile">My Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/tutorial/keys">Tutorials</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/quiz/main">Quizzes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/lessons">Schedule a Lesson</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/logout">Logout</a>
                        </li>
                    </ul>
                </div>
                </div>
            </nav>
        <div class="main">
            <div class="text-box"></div>
            <h2 class="text-center">Excellent! Let's find the last three. Remember, there is no H. After G, start at the beginning of the alphabet.</h2>
            <div class="black-box">
                <div class="left-keys">
                    <div class="black-keys" id="Db4"></div>
                    <div class="black-keys" id="Eb4"></div>
                </div>
                <div class="right-keys">
                    <div class="black-keys" id="Gb4"></div>
                    <div class="black-keys" id="Ab4"></div>
                    <div class="black-keys" id="Bb4"></div>
                </div>
            </div>
            <div class="white-box">
                <div class="white-keys" id="C4" onclick="revealC()"></div>
                <div class="white-keys" id="D4"></div>
                <div class="white-keys" id="E4"></div>
                <div class="white-keys" id="F4"></div>
                <div class="white-keys" id="G4"></div>
                <div class="white-keys" id="A4" onclick="revealA()"></div>
                <div class="white-keys" id="B4" onclick="revealB()"></div>
                <div class="white-keys" id="C5" onclick="revealhiC()"></div>
            </div>
            <div>
                <h2 class="text-center">Find A, B, and C. 
                    (Hint: There are 2 C's!) </h2>
                    <div class="btn-next"><a class="btn btn-primary" href="4" role="button" id="btn-next"></a></div>
            </div>
        </div>
    </div>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <script src="{% static 'js/jquery-3.6.1.min.js' %}"></script>
    <script src="{% static 'js/scripts_t.js'%}"></script>
</body>
</html>
