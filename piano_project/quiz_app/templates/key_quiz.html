<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Your Keys</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
</head>
<body>
    <div class="container">
        <div class="top">
            <nav class="navbar navbar-expand-lg"style="background-color: #e3f2fd;">                <div class="container-fluid">
                <a class="navbar-brand" href="/dashboard"><h1>Piano Parrot</h1></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/profile">My Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/tutorial/keys">Tutorials</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/quiz/keys">Quizzes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/logout">Logout</a>
                    </li>
                    </ul>
                    </form>
                </div>
                </div>
            </nav>
        </div>
        <div class="main">
            <h2 class="text-center">Select the Correct Key Name</h2>
            <div class="scoreboard">
                <h3 id ="score"></h3>
            </div>
            <div class="black-box">
                <div class="left-keys">
                    <div class="black-keys" id="Db4"></div>
                    <div class="black-keys" id="Eb4"></div>
                </div>
                <div class="right-keys">
                    <div class="black-keys" id="Gb4"></div>
                    <div class="black-keys" id="Ab4"></div>
                    <div class="black-keys" id="Bb4"></div>
                </div>
            </div>
            <div class="white-box">
                <div class="white-keys" id="C"></div>
                <div class="white-keys" id="D"></div>
                <div class="white-keys" id="E"></div>
                <div class="white-keys" id="F"></div>
                <div class="white-keys" id="G"></div>
                <div class="white-keys" id="A"></div>
                <div class="white-keys" id="B"></div>
                <div class="white-keys" id="C"></div>
            </div>
            <button class ="btn btn-primary btn-lg" onclick="poseQuestion();hide(this)">Start Quiz</button>
            <div class="answer-box">
                <button class="useranswer" id="A" onclick="clean()">A</button>
                <button class="useranswer" id="B" onclick="clean()">B</button>
                <button class="useranswer" id="C" onclick="clean()">C</button>
                <button class="useranswer" id="D" onclick="clean()">D</button>
                <button class="useranswer" id="E" onclick="clean()">E</button>
                <button class="useranswer" id="F" onclick="clean()">F</button>
                <button class="useranswer" id="G" onclick="clean()">G</button>
            </div>
            <form action="/quiz/keys/score/" method="post">
                {% csrf_token %}
                <input type="hidden" name ="user_id" value ="{{user.id}}" id="user_id">
                <input type="hidden" name ="finalScore" value ="" id="finalScore">
                <input type="hidden" name ="passed" value = "" id ="passed">
                <button hidden class ="btn btn-primary btn-lg" id="complete" type="submit">Finish Quiz</button>
            </form>
        </div>
    </div>
    <script src="{% static 'js/jquery-3.6.1.min.js' %}"></script>
    <script src="{% static 'js/quizzy.js'%}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
