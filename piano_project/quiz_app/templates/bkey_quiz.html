<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Key Quiz</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style_q.css'%}">
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
</head>
<body>
    <div class="container">
        <div class="top">
            <nav class="navbar fixed-top navbar-expand-lg">
                <a class="navbar-brand" href="/dashboard">
                    <img src="{%static 'img\Piano-Parrot_Final-RGB.png' %}" class='logo ms-5' width="320" height="100" alt="">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item">
                            <a class="nav-link active px-4" aria-current="page" href="/profile">My Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active px-4" href="/tutorial/index">Tutorials</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active px-4" href="/quiz/main">Quizzes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active px-4" href="/play">Play</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active px-4" href="/lessons">Schedule a Lesson</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active px-4" href="/logout">Logout</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="main">
            <h2 class="text-center" id="top-text">Select the Correct Key Name</h2>
            <div class="scoreboard">
                <h3 id ="score"></h3>
            </div>
            <div class="black-box">
                <div class="left-keys">
                    <div class="black-keys" id="Db4"></div>
                    <div class="black-keys" id="Eb4"></div>
                </div>
                <div class="right-keys">
                    <div class="black-keys" id="Gb4"></div>
                    <div class="black-keys" id="Ab4"></div>
                    <div class="black-keys" id="Bb4"></div>
                </div>
            </div>
            <div class="white-box">
                <div class="white-keys" id="C4"></div>
                <div class="white-keys" id="D4"></div>
                <div class="white-keys" id="E4"></div>
                <div class="white-keys" id="F4"></div>
                <div class="white-keys" id="G4"></div>
                <div class="white-keys" id="A4"></div>
                <div class="white-keys" id="B4"></div>
                <div class="white-keys" id="C5"></div>
            </div>
            <button class ="btn btn-primary btn-lg mt-2" onclick="poseQuestion();hide(this)">Start Quiz</button>
            <div class="answer-box">
                <button class="useranswer" id="Db4">C#/Db</button>
                <button class="useranswer" id="Eb4">D#/Eb</button>
                <button class="useranswer" id="Gb4">F#/Gb</button>
                <button class="useranswer" id="Ab4">G#/Ab</button>
                <button class="useranswer" id="Bb4">A#/Bb</button>
            </div>
            <div class="form-box">
            <form action="/quiz/keys/score/" method="post">
                {% csrf_token %}
                <input hidden name ="name" value ="Black Keys">
                <input hidden name ="finalScore" value ="{{quiz.score}}" id="finalScore">
                <input hidden name ="passed" value = "" id ="passed">
                <input hidden name ="user_id" value ="{{user.id}}" id="user_id">
                <button hidden class ="btn btn-primary btn-lg" id="finish" type="submit">Finish Quiz</button>
            </form>
            <a href="/quiz/bkeys"><button hidden class ="btn btn-secondary btn-lg mb-6" id="retake" type="submit" style="width:200px">
                Retake Quiz</button></a>
            </div>
        </div>
    </div>
    <script src="{% static 'js/jquery-3.6.1.min.js' %}"></script>
    <script src="{% static 'js/quizzy2.js'%}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
