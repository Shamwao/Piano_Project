<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Your Keys</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
    <script src="{% static 'js/jquery-3.6.1.min.js' %}"></script>
    <script src="{% static 'js/scripts.js'%}"></script>
</head>
<body>
    <div class="container">
        <div class="top">
            <div class="nav-bar">
                <h1>Piano Parrot</h1>
            </div>
        </div>
        <div class="main">
            <div class="text-box"></div>
            <div class="black-box">
                <div class="left-keys">
                    <div class="black-keys" id="Db4"></div>
                    <div class="black-keys" id="Eb4"></div>
                </div>
                <div class="right-keys">
                    <div class="black-keys" id="Gb4"></div>
                    <div class="black-keys" id="Ab4"></div>
                    <div class="black-keys" id="Bb4"></div>
                </div>
            </div>
            <div class="white-box">
                <div class="white-keys" id="C4"></div>
                <div class="white-keys" id="D4"></div>
                <div class="white-keys" id="E4"></div>
                <div class="white-keys" id="F4"></div>
                <div class="white-keys" id="G4"></div>
                <div class="white-keys" id="A4"></div>
                <div class="white-keys" id="B4"></div>
                <div class="white-keys" id="C5"></div>
            </div>
        </div>
    </div>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
