<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Index</title>
</head>
<body>
    <h1 class= "text-center" >Welcome to Piano Parrot!</h1>
    <div class="text-center">
        {% if messages %}
            <ul class="messages">    
                {% for message in messages %}    
                    <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
                {% endfor %}
            </ul>
        {% endif %}
    </div>
    <div class = "d-flex justify-content-around"> 
        <form action ="create_user" method="post" class="col-4 bg-dark p-4 my-5 text-light">
            <h3>Not a member? Register here!</h3>
            {% csrf_token %}
            <label for="first_name">First Name:</label>
            <input type="text" class="form-control" name = "first_name">
            <label for="last_name">Last Name:</label>
            <input type="text" class="form-control" name="last_name">
            <label for="email">Email:</label>
            <input type="email" class="form-control" name="email">
            <label for="password">Password:</label>
            <input type="password" class="form-control" name="password">
            <label for="confirm">Confirm Password:</label>
            <input type="password" class="form-control" name="confirm">
            <input type="submit" value="Register" class="btn btn-success">
        </form>
        <form action="login" method="post" class="col-4 bg-dark p-2 h-25 my-5 text-light">
            <h3>Already a member? Log in here!</h3>
            {% csrf_token%}
            <label for="email">Email:</label>
            <input type="email" name ="email" class="form-control">
            <label for="password">Password:</label>
            <input type="password" name ="password" class="form-control">
            <input type="submit" value="Login" class="btn btn-success">
        </form>
</body>
</html>
